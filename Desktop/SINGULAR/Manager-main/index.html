<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario de Obras</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <li>En <b>Inventario</b> consulta y ajusta cantidades.</li>
  <li>En <b>Categorías</b> explora todo por categoría o marca.</li>
  <li>En <b>Datos</b> descarga reportes legibles.</li>
  </ol>
  </section>

  <!-- DATOS / Descargas -->
  <section id="view-datos" class="card view hidden" aria-label="Datos">
    <h2>Descargas</h2>
    <div class="row wrap">
      <button id="downloadObraBtn" type="button" class="btn"><svg class="i">
          <use href="#i-download" />
        </svg><span>Reporte de esta obra (HTML)</span></button>
    </div>
    <div class="separator"></div>
    <h3>Por categoría</h3>
    <div class="row wrap">
      <label>
        <span>Categoría</span>
        <select id="downCategoria">
          <option value="herramienta">Herramienta</option>
          <option value="material">Material</option>
        </select>
      </label>
      <label id="downSubtipoWrap">
        <span>Subtipo</span>
        <select id="downSubtipo">
          <option value="all">Todas</option>
          <option value="electrica">Eléctrica</option>
          <option value="manual">Manual</option>
        </select>
      </label>
      <label>
        <span>Marca</span>
        <select id="downMarca">
          <option value="all">Todas</option>
        </select>
      </label>
      <button id="downloadCatBtn" type="button" class="btn"><svg class="i">
          <use href="#i-download" />
        </svg><span>Descargar (HTML)</span></button>
    </div>
  </section>
  </main>

  <!-- Tabbar -->
  <nav class="tabbar" aria-label="Navegación">
    <a href="#home" class="tab" id="nav-home"><svg class="i">
        <use href="#i-home" />
      </svg><span>Inicio</span></a>
    <a href="#inventario" class="tab" id="nav-inventario"><svg class="i">
        <use href="#i-list" />
      </svg><span>Inventario</span></a>
    <a href="#categorias" class="tab" id="nav-categorias"><svg class="i">
        <use href="#i-cats" />
      </svg><span>Categorías</span></a>
    <a href="#ayuda" class="tab" id="nav-ayuda"><svg class="i">
        <use href="#i-info" />
      </svg><span>Ayuda</span></a>
    <a href="#datos" class="tab" id="nav-datos"><svg class="i">
        <use href="#i-download" />
      </svg><span>Datos</span></a>
  </nav>

  <!-- Modal de obras -->
  <dialog id="obraModal" aria-labelledby="obraModalTitle" aria-modal="true" role="dialog">
    <form id="obraForm" class="dialog-card" novalidate>
      <header class="dialog-head">
        <h3 id="obraModalTitle">Nueva Obra</h3>
        <button type="button" class="btn ghost close-btn" aria-label="Cerrar">✕</button>
      </header>
      <div class="dialog-body">
        <label class="full"><span>Nombre de la Obra *</span><input id="obraNombre" required /><small
            id="obraNombre-error" class="error"></small></label>
      </div>
      <footer class="dialog-foot">
        <button id="obraDeleteBtn" type="button" class="btn danger hidden">Eliminar</button>
        <div class="spacer"></div>
        <button id="obraCancelBtn" type="button" class="btn ghost close-btn">Cancelar</button>
        <button id="obraSubmitBtn" type="submit" class="btn primary">Guardar</button>
      </footer>
    </form>
  </dialog>
</body>
</html>
